<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>New Army Bodyfat Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Army Body Fat Calculator</h1>
 <form>
    <p id="nothingChecked">Please Select Age and Gender</p>
    <section id="genderRadio">
    <label for="radio"><strong>Gender:</strong></label><br>
    <input type="radio" name="gender" value="Male"/>Male<br>
    <input type="radio" name="gender" value="Female"/>Female<br>
    </section>
    <section id="ageRadio">
        <label for="radio"><strong>Age:</strong></label>
        <input type="radio" name="age" value="17_20">17-20
        <input type="radio" name="age" value="21_27">21-27
        <input type="radio" name="age" value="28_39">28-39
        <input type="radio" name="age" value="40+">40+
    </section>
    <section id="inputFields">
<label for="Weight">Enter Weight in Pounds:</label>
<input type="number" name="Weight" id="weight"><br>
<label for="Waist Circumference">Enter Waist Circumference:</label>
<input type="number" name="Waist Circumference" id="waist"><br>
</section>
 <button type="button" id="calculate">calculate</button>
</form>
</body>
<script src="index.js"></script>
</html>
